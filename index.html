.snip1336 {

.snip1336 * {

}
.snip1336 img {

.snip1336 figcaption {
  width: 100%;

  padding: 25px;

}
.snip1336 figcaption:before {
  position: absolute;

  border-width: 55px 0 0 400px;

}

  width: 47%;
  text-align: center;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 1px;
}
.snip1336 figcaption a:hover {
  opacity: 1;
}
.snip1336 .profile {
  border-radius: 50%;
  position: absolute;
